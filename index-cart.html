<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="text-2xl font-bold gradient-text">TechHub</div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
                <a href="index.html#products" class="text-gray-700 hover:text-indigo-600 font-medium">Products</a>
                <a href="index-cart.html" class="text-gray-700 hover:text-indigo-600 font-medium">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold mb-8 gradient-text">Shopping Cart</h2>

        <!-- Cart Items -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <div class="flex items-center space-x-6">
                <div class="text-5xl">ðŸ“±</div>
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-800">iPhone 15 Pro</h3>
                    <p class="text-gray-600">Latest iPhone with A17 Pro chip</p>
                    <p class="text-indigo-600 font-bold mt-2">$799</p>
                </div>
                <div>
                    <input type="number" min="1" value="1" class="w-16 border border-gray-300 rounded-lg px-2 py-1 text-center">
                </div>
                <button class="text-red-500 hover:text-red-700 font-medium">Remove</button>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
            <div class="flex justify-between text-gray-700 mb-2">
                <span>Subtotal</span>
                <span>$799</span>
            </div>
            <div class="flex justify-between text-gray-700 mb-2">
                <span>Shipping</span>
                <span>$20</span>
            </div>
            <div class="flex justify-between font-bold text-gray-900 text-lg">
                <span>Total</span>
                <span>$819</span>
            </div>
            <a href="index-checkout.html" class="block w-full mt-6 bg-indigo-600 text-white text-center py-3 rounded-lg font-semibold hover:bg-indigo-700">Proceed to Checkout</a>
        </div>
    </main>

</body>
</html>
